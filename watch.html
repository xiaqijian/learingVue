<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>compute</title>
</head>
<body>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<div id="app">
		a = {{a}} , b = {{b}} , c = {{c}}
	</div>
	<script>
		var vm = new Vue ({
			el:"#app",
			data:{
				a:1
			},
			computed:{
				b: function () {
					return this.a+1
				},
				c: function () {
					return this.a + this.b 
				}
			}
		})
	</script>
</body>
</html>
