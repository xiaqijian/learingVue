<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>compute</title>
</head>
<body>

		.box {

		}
		.class-a {

		}

			color:yellow;
		}
	</style>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<div id="app">

		</ul>
		<ul>
			<ol v-for="n in 10">{{n}}</ol>

	</div>
	<script>
		var vm = new Vue ({

			data:{
				n:'',
				names: [

					{ text: 'qi' },
					{ text: 'jian'}
				]
			},
			
			
		})

</html>
