<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>compute</title>
</head>
<body>
	<style type="text/css">
				
	</style>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<div id="app">
		  <button v-on:click="show = !show">
		    Toggle
		  </button>
		  <transition name="fade">
		    <p v-if="show">hello</p>
		  </transition>
	</div>
	<script>
		var vm = new Vue ({
			el:"#app",
			data:{
				show: true
			},
			
		})
	</script>
</body>
</html>
